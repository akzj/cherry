<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息发送测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #6366f1;
        }
        
        .test-section h3 {
            margin-top: 0;
            color: #6366f1;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.success { color: #10b981; }
        .log-entry.error { color: #ef4444; }
        .log-entry.info { color: #3b82f6; }
        .log-entry.warning { color: #f59e0b; }
        
        .conversation-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .conversation-info h4 {
            margin-top: 0;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 消息发送功能测试</h1>
        
        <div class="conversation-info">
            <h4>📋 会话信息</h4>
            <div id="conversationInfo">正在加载会话信息...</div>
        </div>
        
        <div class="test-section">
            <h3>📤 基础消息发送测试</h3>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="输入要发送的消息内容" />
            </div>
            <div class="button-group">
                <button onclick="sendMessage()">发送消息</button>
                <button onclick="sendEmojiMessage()">发送表情消息</button>
                <button onclick="sendLongMessage()">发送长消息</button>
            </div>
            <div id="basicStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>↩️ 回复消息测试</h3>
            <div class="input-group">
                <input type="text" id="replyInput" placeholder="输入回复消息内容" />
                <input type="number" id="replyToId" placeholder="回复的消息ID" value="1" />
            </div>
            <div class="button-group">
                <button onclick="sendReplyMessage()">发送回复</button>
                <button onclick="sendOriginalAndReply()">发送原消息+回复</button>
            </div>
            <div id="replyStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>🔍 错误情况测试</h3>
            <div class="button-group">
                <button onclick="testInvalidConversationId()">测试无效会话ID</button>
                <button onclick="testEmptyMessage()">测试空消息</button>
                <button onclick="testInvalidMessageType()">测试无效消息类型</button>
            </div>
            <div id="errorStatus"></div>
        </div>
        
        <div class="test-section">
            <h3>🎯 批量测试</h3>
            <div class="button-group">
                <button onclick="runAllTests()">运行所有测试</button>
                <button onclick="clearLog()">清空日志</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>📝 测试日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        import { invoke } from 'https://cdn.jsdelivr.net/npm/@tauri-apps/api@2.0.0/dist/index.min.js';
        
        // 全局变量
        let currentConversationId = null;
        
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 状态更新函数
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // 获取会话信息
        async function loadConversationInfo() {
            try {
                log('正在获取会话列表...', 'info');
                const conversations = await invoke('cmd_conversation_list_all');
                
                if (conversations.length === 0) {
                    updateStatus('conversationInfo', '⚠️ 没有找到任何会话', 'warning');
                    log('没有找到任何会话', 'warning');
                    return;
                }
                
                currentConversationId = conversations[0].conversation_id;
                const info = `
                    <strong>当前会话ID:</strong> ${currentConversationId}<br>
                    <strong>会话类型:</strong> ${conversations[0].conversation_type}<br>
                    <strong>流ID:</strong> ${conversations[0].stream_id}<br>
                    <strong>总会话数:</strong> ${conversations.length}
                `;
                updateStatus('conversationInfo', info, 'success');
                log(`成功加载会话信息，使用会话: ${currentConversationId}`, 'success');
                
            } catch (error) {
                updateStatus('conversationInfo', `❌ 获取会话失败: ${error.message}`, 'error');
                log(`获取会话失败: ${error.message}`, 'error');
            }
        }
        
        // 发送消息函数
        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (!content) {
                updateStatus('basicStatus', '请输入消息内容', 'error');
                return;
            }
            
            if (!currentConversationId) {
                updateStatus('basicStatus', '没有可用的会话', 'error');
                return;
            }
            
            try {
                log(`正在发送消息: "${content}"`, 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: content,
                    messageType: 'text'
                });
                
                updateStatus('basicStatus', '✅ 消息发送成功！', 'success');
                log('消息发送成功', 'success');
                document.getElementById('messageInput').value = '';
                
            } catch (error) {
                updateStatus('basicStatus', `❌ 发送失败: ${error.message}`, 'error');
                log(`发送失败: ${error.message}`, 'error');
            }
        }
        
        // 发送表情消息
        async function sendEmojiMessage() {
            const content = 'Hello with emoji! 😊 🎉 🚀';
            try {
                log('正在发送表情消息...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: content,
                    messageType: 'text'
                });
                
                updateStatus('basicStatus', '✅ 表情消息发送成功！', 'success');
                log('表情消息发送成功', 'success');
                
            } catch (error) {
                updateStatus('basicStatus', `❌ 表情消息发送失败: ${error.message}`, 'error');
                log(`表情消息发送失败: ${error.message}`, 'error');
            }
        }
        
        // 发送长消息
        async function sendLongMessage() {
            const content = 'This is a long message to test if the system can handle longer content properly. '.repeat(5);
            try {
                log('正在发送长消息...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: content,
                    messageType: 'text'
                });
                
                updateStatus('basicStatus', '✅ 长消息发送成功！', 'success');
                log('长消息发送成功', 'success');
                
            } catch (error) {
                updateStatus('basicStatus', `❌ 长消息发送失败: ${error.message}`, 'error');
                log(`长消息发送失败: ${error.message}`, 'error');
            }
        }
        
        // 发送回复消息
        async function sendReplyMessage() {
            const content = document.getElementById('replyInput').value.trim();
            const replyToId = parseInt(document.getElementById('replyToId').value);
            
            if (!content) {
                updateStatus('replyStatus', '请输入回复内容', 'error');
                return;
            }
            
            try {
                log(`正在发送回复消息 (回复ID: ${replyToId})...`, 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: content,
                    messageType: 'text',
                    replyTo: replyToId
                });
                
                updateStatus('replyStatus', '✅ 回复消息发送成功！', 'success');
                log('回复消息发送成功', 'success');
                document.getElementById('replyInput').value = '';
                
            } catch (error) {
                updateStatus('replyStatus', `❌ 回复消息发送失败: ${error.message}`, 'error');
                log(`回复消息发送失败: ${error.message}`, 'error');
            }
        }
        
        // 发送原消息和回复
        async function sendOriginalAndReply() {
            try {
                log('正在发送原消息...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: 'This is the original message to reply to',
                    messageType: 'text'
                });
                
                log('等待1秒...', 'info');
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                log('正在发送回复消息...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: 'This is a reply to the original message',
                    messageType: 'text',
                    replyTo: 1
                });
                
                updateStatus('replyStatus', '✅ 原消息和回复都发送成功！', 'success');
                log('原消息和回复都发送成功', 'success');
                
            } catch (error) {
                updateStatus('replyStatus', `❌ 发送失败: ${error.message}`, 'error');
                log(`发送失败: ${error.message}`, 'error');
            }
        }
        
        // 测试无效会话ID
        async function testInvalidConversationId() {
            try {
                log('测试无效会话ID...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: 'invalid-uuid',
                    content: 'This should fail',
                    messageType: 'text'
                });
                updateStatus('errorStatus', '❌ 应该失败但没有失败', 'error');
                log('应该失败但没有失败', 'error');
            } catch (error) {
                updateStatus('errorStatus', `✅ 正确捕获错误: ${error.message}`, 'success');
                log(`正确捕获错误: ${error.message}`, 'success');
            }
        }
        
        // 测试空消息
        async function testEmptyMessage() {
            try {
                log('测试空消息...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: '',
                    messageType: 'text'
                });
                updateStatus('errorStatus', '❌ 应该失败但没有失败', 'error');
                log('应该失败但没有失败', 'error');
            } catch (error) {
                updateStatus('errorStatus', `✅ 正确捕获错误: ${error.message}`, 'success');
                log(`正确捕获错误: ${error.message}`, 'success');
            }
        }
        
        // 测试无效消息类型
        async function testInvalidMessageType() {
            try {
                log('测试无效消息类型...', 'info');
                await invoke('cmd_send_message', {
                    conversationId: currentConversationId,
                    content: 'Test message',
                    messageType: 'invalid_type'
                });
                updateStatus('errorStatus', '✅ 无效消息类型测试完成', 'success');
                log('无效消息类型测试完成', 'success');
            } catch (error) {
                updateStatus('errorStatus', `✅ 正确捕获错误: ${error.message}`, 'success');
                log(`正确捕获错误: ${error.message}`, 'success');
            }
        }
        
        // 运行所有测试
        async function runAllTests() {
            log('🚀 开始运行所有测试...', 'info');
            
            // 基础消息测试
            await sendEmojiMessage();
            await new Promise(resolve => setTimeout(resolve, 500));
            await sendLongMessage();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 回复消息测试
            await sendOriginalAndReply();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // 错误情况测试
            await testInvalidConversationId();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testEmptyMessage();
            
            log('🎉 所有测试完成！', 'success');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('页面加载完成，开始初始化...', 'info');
            loadConversationInfo();
            
            // 绑定回车键发送消息
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            document.getElementById('replyInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendReplyMessage();
                }
            });
        });
        
        // 暴露函数到全局作用域
        window.sendMessage = sendMessage;
        window.sendEmojiMessage = sendEmojiMessage;
        window.sendLongMessage = sendLongMessage;
        window.sendReplyMessage = sendReplyMessage;
        window.sendOriginalAndReply = sendOriginalAndReply;
        window.testInvalidConversationId = testInvalidConversationId;
        window.testEmptyMessage = testEmptyMessage;
        window.testInvalidMessageType = testInvalidMessageType;
        window.runAllTests = runAllTests;
        window.clearLog = clearLog;
    </script>
</body>
</html>
