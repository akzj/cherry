version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cherryserver-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cherryserver
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cherryserver-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cherryserver"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CherryServer Application
  cherryserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cherryserver-app
    restart: unless-stopped
    environment:
      # Database Configuration
      CHERRYSERVER_DATABASE__URL: "postgresql://postgres:postgres123@postgres:5432/cherryserver"
      CHERRYSERVER_DATABASE__MAX_CONNECTIONS: 20
      CHERRYSERVER_DATABASE__MIN_CONNECTIONS: 2
      
      # Server Configuration
      CHERRYSERVER_SERVER__HOST: "0.0.0.0"
      CHERRYSERVER_SERVER__PORT: 3000
      
      # JWT Configuration
      CHERRYSERVER_JWT__SECRET: "docker-jwt-secret-change-in-production"
      CHERRYSERVER_JWT__EXPIRATION_HOURS: 24
      
      # Logging Configuration
      CHERRYSERVER_LOGGING__LEVEL: "info"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cherryserver-network
    volumes:
      - ./config-docker.yaml:/app/config.yaml:ro

  # Optional: PostgreSQL Admin (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cherryserver-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cherryserver.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - cherryserver-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local

networks:
  cherryserver-network:
    driver: bridge 